<template name="tags">
    <div>


        <!--<div id="tid"></div>-->
        <form method="post">
            <!--<input id="txtTag" type="text" name="tagName" placeholder="Write tag name" class="tagText">-->
            <!--<input id="btnSaveTag" type="submit" value="Create Tag" class="btn btn-info btn-sm btnSaveTag">-->


            <div class="col-lg-12 tagMargin">
                <div class="input-group">
                    <input id="txtTag" type="text" name="tagName" maxlength="30"  placeholder="Tag Name" class="form-control tagText">
                    <span class="input-group-btn">
                        <button id="btnSaveTag" type="submit" class="btn btn-default btnSaveTag">Create Tag</button>
                    </span>
                </div><!-- /input-groups -->
            </div><!-- /.col-lg-6 -->

        </form>

    </div>


    <!--below code for create tag-->

    <br/>

    <div id="parentTag" class="parentTag">
      {{#each getTags}}
          <span class="label label-success tagDiv" ID="childTag">
           {{TagName}}
              <a><i class="remove glyphicon glyphicon-remove removeTag" ></i></a>
        </span>
      {{/each}}
    </div>

</template>
