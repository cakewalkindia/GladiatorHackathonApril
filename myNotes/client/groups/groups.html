<template name="groups">

    <div class="col-sm-7">

        <div class="jumbotron container-fluid">
            <div class="row">
                <div class="col-sm-12">


                    <div class="searchGroups">

                        <div class="input-group" >
                            <input class="form-control" name="q" type="text" placeholder="Search Group" id="txtGroupSearch">
                        <span class="input-group-addon searchGroup">
                            <i class="glyphicon glyphicon-search"></i>
                        </span>


                        </div>



                        <div class="jumbotron noteListTable">
                            <table class="table table-hover">
                                <tbody>
                                {{#if getGroups.count}}
                                  {{#each getGroups}}
                                      <tr class="borderTop">
                                          <a href="#"><span class="glyphicon glyphicon-edit editGroup paddingTop" alt="Edit Group" TITLE="Edit Group"></span></a>
                                          &nbsp;&nbsp; &nbsp;&nbsp;
                                          <a href="#"><span class="glyphicon glyphicon-share addTag shareGroupNote"  alt="Share Note" TITLE="Share Note"></span></a>
                                          <a style="display: none;"></a>
                                          <td>{{GroupName}}</td>
                                          <!--<td>{{NoteDetails}}</td>-->
                                          <td style="text-align: end">{{CreatedDate}}</td>

                                          <a href="#"><span class="glyphicon glyphicon glyphicon-trash deleteGroup pull-right paddingTop" alt="Delete Group" TITLE="Delete Group"></span></a>
                                      </tr>
                                  {{/each}}
                                {{else}}
                                    <tr>
                                        <td style="text-align: center;">
                                            No Group Exits.
                                        </td>

                                    </tr>
                                {{/if}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="col-sm-5">

        <div id="test" class="jumbotron container-fluid">
            <div class="row">
                <div class="col-sm-12">



                    <div class="jumbotron" style="overflow-y: auto;">


                        <input class="form-control" id="groupName" type="text" placeholder="Group Name">



                        <br/>
                        <div>
                            Select note(s) to add in group.
                        </div>

                        <div class="checkbox chkGrp">
                            <!--<label class="border"><input type="checkbox">Note Name sdfjh sjdfhj sfhj hfhj sjuf sdbfjhd fhjsplay here..</label>-->
                            <!--<hr class="hr1"/>-->
                            <!--<label class="border"><input type="checkbox">Note Name display here..</label>-->
                            <!--<hr class="hr1"/>-->
                            <!--<label class="border"><input type="checkbox">Note Name display here..</label>-->
                            <!--<hr class="hr1"/>-->
                            {{#if getNotes.count}}
                                {{#each getNotes}}
                                    <label class="border"><input type="checkbox" name="{{_id}}" class="noteChkbox">{{NoteTitle}}</label>
                                    <hr class="hr1"/>
                                {{/each}}
                            {{else}}
                                <label class="border">Notes are not available to select</label>
                            {{/if}}
                        </div>
<sub></sub>

                        <br/>
                        <br/>

                        <!--</div>-->
                        <a href="#" class="btn btn-sm btn-warning btnClearGroup"><span class="glyphicon glyphicon-refresh"></span>&nbsp;Clear</a>
                        <a href="#" class="btn btn-sm btn-success btnSaveGroup"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Save</a>
                    </div>


                </div>
            </div>
        </div>

    </div>

</template>
