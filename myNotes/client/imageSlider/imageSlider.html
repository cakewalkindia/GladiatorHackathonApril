<template name="imageSlider">


    <div id="myCarousel" class="carousel slide backgroudImage" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner carousel-inner-height" role="listbox">

            </div>

                <img src="/sources/groupMain.JPG" alt="Old way of create note..">

            </div>

            <div class="item">

            </div>

            </div>

            <div class="item">
                <img src="/sources/trash.JPG" alt="New way...">

            </div>

            <div class="item">
                <img src="/sources/contactUs.JPG" alt="New way...">

            </div>


        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left btnColor" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right btnColor" aria-hidden="true"></span>
