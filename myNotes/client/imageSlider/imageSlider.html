<template name="imageSlider">


    <div id="myCarousel" class="carousel slide backgroudImage" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner carousel-inner-height" role="listbox">
            <div class="item active">
                <img src="/sources/one.jpg" alt="Old way of create note..">
            </div>

            <div class="item">
                <img src="/sources/two.jpg" alt="Old way of create note..">
            </div>

            <div class="item">
                <img src="/sources/three.jpg" alt="Old way of create note..">
            </div>

            <div class="item">
                <img src="/sources/four.PNG" alt="New way...">
            </div>


        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left btnColor" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right btnColor" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <div class="setContent container">
        <div class="col-sm-12 setFont setMargin">
            <div class=" jumbotron col-sm-3 setColor1">
               Don't work hard..work smart
            </div>
            <div class="col-sm-1">

            </div>
            <div class=" jumbotron col-sm-3 setColor2">
                A great way to get organized
            </div>
            <div class="col-sm-1">

            </div>
            <div class=" jumbotron col-sm-3 setColor3">
                Your work describe you.
            </div>
            <div class="col-sm-1">

            </div>

        </div>
    </div>


</template>
