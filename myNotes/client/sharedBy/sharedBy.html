<template name="sharedBy">
    <div class="col-sm-12">
        <div class="jumbotron container-fluid">
            <div class="row">
                <div class="col-sm-12">


                    <div class="searchNotes">
                        <b class="topHeader">Shared List</b>
                        <div class="jumbotron noteListTable">

                            <table class="table table-hover">
                                <tbody>
                                {{#if getSharedByList.count}}
                                  {{#each getSharedByList}}
                                      <tr class="borderTop">

                                          <td>{{getNotTitle}}</td>
                                          <td>{{SharedWith}}</td>
                                          <td style="text-align: end">{{sharedDate}}</td>

                                          <a href="#"><span class="glyphicon glyphicon glyphicon-trash deleteSharedBy paddingTop pull-right" alt="Permanently Delete Note" TITLE="Permanently Delete Note"></span></a>
                                      </tr>
                                  {{/each}}
                                {{else}}
                                    <tr>
                                        <td style="text-align: center;">
                                            No data Exists.
                                        </td>

                                    </tr>
                                {{/if}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
