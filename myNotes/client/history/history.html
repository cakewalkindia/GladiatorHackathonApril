<template name="history1">
    <div class="col-md-12" style="background-color: #ecf0f5;max-height: 262px;  overflow: scroll;width: 40% !important;">
        <ul class="timeline">
          {{#each dates}}
              <li class="time-label">
                  <span class="bg-red dateSpan">
                    10 Feb. 2014
                  </span>
              </li>
            {{#each history}}
                <li>
                    <!-- timeline icon -->
                    <i class="fa fa-envelope bg-blue"></i>

                    <!-- timeline item -->
                    <div class="timeline-item">
                        <span class="time"><i class="fa fa-clock-o"></i> {{time}}</span>
                        <h3 class="timeline-header"><a href="#">{{user}}</a> {{message}}</h3>
                        <div class="timeline-body">
                            Title: {{title}}
                            Details:{{Details}}
                        </div>
                        <!-- timeline footer -->
                        <div class="timeline-footer">
                            <a class="btn btn-primary btn-xs">Read more</a>
                            <a class="btn btn-danger btn-xs">Delete</a>
                        </div>
                    </div>
                </li>
            {{/each}}

          {{/each}}
        </ul>
    </div>
</template>
