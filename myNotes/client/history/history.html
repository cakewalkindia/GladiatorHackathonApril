

<template name="history">

        <ul class="timeline">
          {{#each getHistoryList}}
              <li class="time-label">
                  <span class="bg-red dateSpan">
                    {{date}}
                  </span>
              </li>
            {{#each data}}
                <li>
                    <!-- timeline icon -->
                    <i class="fa fa-envelope bg-blue"></i>

                    <!-- timeline item -->
                    <div class="timeline-item">
                        <span class="time"><i class="fa fa-clock-o"></i> {{time}}</span>
                        <h3 class="timeline-header"><a href="#">{{uName  }}</a> {{message}}</h3>
                        <div class="timeline-body">
                            <b>Title:</b> {{historyDetails.title}}
                            <br/><b>Details:</b>{{{historyDetails.noteDetails}}}
                        </div>
                        <!-- timeline footer -->
                        <!--<div class="timeline-footer">
                            <a class="btn btn-primary btn-xs">Read more</a>
                            <a class="btn btn-danger btn-xs">Delete</a>
                        </div> -->
                    </div>
                </li>
            {{/each}}

          {{/each}}
        </ul>

</template>
