<template name="help">


    <div id="myCarousel" class="carousel slide backgroudImage" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <img class="img-responsive" alt="old" src="/help/sideBarMenu.JPG">
                <div class="carousel-caption setColorForFont">
                    myNotes.
                </div>
            </div>

            <div class="item">
                <img class="img-responsive" alt="old" src="/help/noteList.JPG">
                <div class="carousel-caption setColorForFont">
                    How to create & edit Note.
                </div>
            </div>

            <div class="item">
                <img class="img-responsive" alt="old" src="/help/editNote.JPG">
                <div class="carousel-caption setColorForFont">
                    How to edit note.
                </div>
            </div>

            <div class="item">
                <img class="img-responsive" alt="old" src="/help/historyBlock.JPG">
                <div class="carousel-caption setColorForFont">
                    History of selected note.
                </div>
            </div>

            <div class="item">
                <img class="img-responsive" alt="old" src="/help/trash.JPG">
                <div class="carousel-caption setColorForFont">
                    How to restore deleted note.
                </div>
            </div>

            <div class="item">
                <img src="/help/groupMain.JPG" alt="How to create group">
                <div class="carousel-caption setColorForFont">
                    How to create group
                </div>
            </div>

            <div class="item">
                <img src="/help/shared.JPG" alt="Note's shared by me">
                <div class="carousel-caption setColorForFont">
                    Note's shared by me.
                </div>
            </div>



        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left btnColor" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right btnColor" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



</template>
